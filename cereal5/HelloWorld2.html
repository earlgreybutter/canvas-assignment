<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <!-- Set a basepath for the library if not in the same directory -->
    <script type="text/javascript">
        mxBasePath = 'src';
    </script>
    <!-- Load and initialize the library -->
    <script type="text/javascript" src="src/js/mxClient.js"></script>
    <!-- Create the code -->
    <script type="text/javascript">
        function main(container) {
            if(!mxClient.isBrowserSupported()) {
                mxUtils.error('Browser Not Supported... Get a new computer fast!', 200, false);
            }
            else {
                var graph = new mxGraph(container);
                new mxRubberband(graph);
                var parent = graph.getDefaultParent();
                graph.getModel().beginUpdate();
                try {
                    var v1 = graph.insertVertex(parent, null, "Hello", 20, 20, 80, 30, 'ROUNDED;strokeColor=red;fillColor=green');
                    var v2 = graph.insertVertex(parent, null, "World!", 200, 150, 80, 30);
                    var e1 = graph.insertEdge(parent, null, 'This is co cool!', v1, v2); 
                }
                finally {
                    graph.getModel().endUpdate();
                }
            }
        };
    </script>
</head>
<body onload="main(document.getElementById('graphContainer'))">
    <!-- Create a container for the graph -->
    <div id="graphContainer" style="overflow: hidden;width: 321px;height: 241px;background: url('src/images/grid.gif');">

    </div>
</body>
</html>
